{% extends "base3.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{%static 'css/anotaciones.css'%}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
{% endblock css %}
{% block contenedor %}
<body>
    <div class="container mt-5 containerr">
        <h1>Página de Anotación</h1>
        <form id="Formulario">
            <div class="form-group">
                <label for="curso">Curso</label>
                <select class="form-control" id="curso" placeholder="Curso del alumno">
                    <option value="1">1-A</option>
                    <option value="2">5-B</option>
                    <option value="3">2-C</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre del alumno">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Apellido del alumno">
            </div>
            <div class="form-group">
                <label for="tipoAnotacion">Tipo de Anotación</label>
                <select class="form-control" id="tipoAnotacion">
                    <option value="bitacora">Bitácora</option>
                    <option value="anotacionNegativa">Anotación Negativa</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comentario">Comentario</label>
                <textarea class="form-control" id="comentario" rows="5" placeholder="Escribe tu anotación aquí"></textarea>
            </div>
            <button type="button" onclick="confirmarAnotacion()">Guardar Anotación</button>
        </form>
    </div>
</body>
</html>

    {% endblock contenedor %}
