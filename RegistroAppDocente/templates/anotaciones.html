{% extends "base3.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/anotaciones.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
{% endblock css %}
{% block contenedor %}
<body>
    <div class="container mt-5 containerr">
        <h1>Página de Anotación</h1>
        <div class="alert alert-primary" role="alert">
            <p class="mb-0">Alumno: {{ alumno.nombres }} {{ alumno.apellidoP }} {{ alumno.apellidoM }}</p>
        </div>
        <form method="post" id="Formulario">
            {% csrf_token %}
            <div class="form-group">
                <label for="tipoAnotacion">Tipo de Anotación</label>
                <select class="form-control" id="tipoAnotacion" name="tipoAnotacion">
                    <option value="bitacora">Bitácora</option>
                    <option value="anotacionNegativa">Anotación Negativa</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comentario">Comentario</label>
                <textarea class="form-control" id="comentario" name="comentario" rows="5" placeholder="Escribe tu anotación aquí"></textarea>
            </div>
            <button type="button" data-anotaciones-url="{% url 'anotaciones' alumno.id %}" data-listacursos-url="{% url 'LCUR' %}" onclick="confirmarAnotacion()">Guardar Anotación</button>
        </form>
    </div>
</body>
</html>
{% endblock contenedor %}
