<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Asistencia</title>
    <!-- Enlaces a los archivos CSS de Bootstrap a través de BootstrapCDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Enlace a SweetAlert CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/asistencia.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">


    
</head>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
        <img src="../img/LogoPNG.png" alt="Logo de mi sitio web">
    </a>
    <a class="btn btn-secondary ml-2" href="../html/index.html">Volver atrás</a>
</nav>

<body>
    <div class="container mt-5">
        <h1>Lista de Asistencia</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Foto</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido Paterno</th>
                    <th scope="col">Apellido Materno</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Asistencia</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td><img src="../img/fotodefault.png" class="rounded-circle" width="55"></td>
                    <td>John</td>
                    <td>Doe</td>
                    <td>Smith</td>
                    <td>25</td>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="asistencia1" id="presente1" value="presente">
                            <label class="form-check-label" for="presente1">
                                Presente
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="asistencia1" id="ausente1" value="ausente">
                            <label class="form-check-label" for="ausente1">
                                Ausente
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td><img src="../img/ejemplo1.png" width="56"></td>
                    <td>Jane</td>
                    <td>Smith</td>
                    <td>Roe</td>
                    <td>23</td>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="asistencia2" id="presente2" value="presente">
                            <label class="form-check-label" for="presente2">
                                Presente
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="asistencia2" id="ausente2" value="ausente">
                            <label class="form-check-label" for="ausente2">
                                Ausente
                            </label>
                        </div>
                    </td>
                </tr>
                <!-- Agrega más filas para más alumnos si es necesario -->
            </tbody>
        </table>

        <!-- Alerta de error oculta -->
        <div id="errorAsistencia" class="alert alert-danger" style="display: none;">
            Debes marcar la asistencia de todos los estudiantes.
        </div>

        <!-- Botones -->
        <div class="row mt-3">
            <div class="col-12 col-md-6">
                <button class="btn btn-primary btn-block" type="button" data-bs-toggle="collapse" data-bs-target="#codigoQR" aria-expanded="false">
                    Generar Código QR
                </button>
                <div class="collapse mt-3" id="codigoQR">
                    <!-- Coloca aquí una imagen o contenido de ejemplo -->
                    <img src="../img/codigoqr.jpg" alt="Código QR de ejemplo" id="qr-image">
                </div>
            </div>
            <div class="col-12 col-md-6">
                <button class="btn btn-danger btn-block" type="button" onclick="terminarClase()" id="terminarClase">
                    Terminar Clase
                </button>
            </div>
        </div>
    </div>

    <!-- Inclusión de Bootstrap JS a través de BootstrapCDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="../js/scriptsgenerales.js"></script>
</body>
</html>
