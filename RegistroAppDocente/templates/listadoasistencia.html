{% extends "base2.html" %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{%static 'css/listadodecursos.css' %}">
{% endblock css %}
    

{% block contenedor %}
<body>
    <div class="container mt-5">
        <h1>Listado de Asistencia</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Curso</th>
                    <th scope="col">Asignatura</th>
                    <th scope="col">Alumnos</th>
                    <th scope="col">% de Asistencia</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Curso A</td>
                    <td>Asignatura 1</td>
                    <td>25</td>
                    <td>85%</td>
                    <td>
                        <button class="btn btn-primary" onclick="iniciarClase()">Empezar clase</button>
                    </td>
                </tr>
                <tr>
                    <td>Curso B</td>
                    <td>Asignatura 2</td>
                    <td>30</td>
                    <td>90%</td>
                    <td>
                        <button class="btn btn-primary" onclick="iniciarClase()">Empezar Clase</button>
                    </td>
                </tr>
                <!-- Agrega más filas para más cursos si es necesario -->
            </tbody>
        </table>
    </div>
{% endblock contenedor %}


    <!-- Inclusión de Bootstrap JS a través de BootstrapCDN -->
{% block js %}

{% endblock js %}

</body>
</html>
