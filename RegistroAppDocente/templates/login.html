{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login RegistroApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/loginestilos.css' %}">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <img src="{% static 'img/LogoPNG.png' %}" alt="Logo de mi sitio web">
    </nav>

    <section class="vh-80">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black">
                    <div class="px-5 ms-xl-4">
                        <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                    </div>
                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                        <form method="post" action="{% url 'LOG' %}" style="width: 23rem;">
                            {% csrf_token %}
                            <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">RegistroApp Docente</h1>
                            <div class="form-outline mb-4">
                                <input type="text" name="username" class="form-control form-control-lg" />
                                <label class="form-label" for="username">Usuario</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" name="password" class="form-control form-control-lg" />
                                <label class="form-label" for="password">Contraseña</label>
                            </div>
                            <div class="pt-1 mb-4">
                                <button class="btn btn-outline-success" type="submit">Iniciar Sesión</button>
                            </div>
                            {% if error_message %}
                            <p class="error" style="color: red;">{{ error_message }}</p>
                            {% endif %}
                        </form>
                    </div>
                </div>
                <div class="login-animation">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <p>Iniciando Sesión...</p>
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="{% static 'img/codigo-qr-900x600.jpg' %}"
                        alt="Login image" class="w-90 vh-90" style="object-fit: cover; object-position: left;">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'js/scriptslogin.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
