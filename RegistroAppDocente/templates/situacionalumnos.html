{% extends "base2.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/listadodecursos.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="{% static 'css/footer.css' %}">
{% endblock css %}


{% block contenedor %}
<body>
    <div class="container mt-5">
        <h1>Situación de Alumnos</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Foto</th>
                    <th scope="col">Nombre del Alumno</th>
                    <th scope="col">Curso</th>
                    <th scope="col">% de Asistencia</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="{% static 'img/fotodefault.png' %}" class="rounded-circle" width="55"></td>
                    <td>Alumno 1</td>
                    <td>Curso A</td>
                    <td class="asistencia-baja">55%</td>
                    <td>
                        <button class="btn btn-danger" onclick="reprobarAlumno()">Reprobar por Inasistencia</button>
                    </td>
                </tr>
                <tr>
                    <td><img src="{% static 'img/fotodefault.png' %}" class="rounded-circle" width="55"></td>
                    <td>Alumno 2</td>
                    <td>Curso B</td>
                    <td>70%</td>
                    <td>
                        <button class="btn btn-danger" onclick="reprobarAlumno()">Reprobar por Inasistencia</button>
                    </td>
                </tr>
                <!-- Agrega más filas para más alumnos si es necesario -->
            </tbody>
        </table>
    </div>    

</body>
</html>
{% endblock contenedor %}
